<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game</title>
    <link rel="stylesheet" href="tap.css">
</head>
<body>
    <div class="game-container">
        <div class="user-info">user name: (ex user name: pavel)</div>
        <div class="message-box">a random message</div>
        <div class="logo-container">
            <img src="star.png" alt="Star Logo" class="logo-img">
        </div>
        <div class="coin-display">coin will show (ex. 530)</div>
        <button class="time-button">show the time</button>
        <div class="menu-container">
            <div class="round-box"></div>
            <div class="menu">
                <img src="tap.png" alt="Tap" class="menu-icon">
                <img src="friend.png" alt="Friend" class="menu-icon">
                <img src="task.png" alt="Task" class="menu-icon">
                <img src="withdraw.png" alt="Withdraw" class="menu-icon">
            </div>
        </div>
    </div>
</body>
</html>
